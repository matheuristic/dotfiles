color7                  #eeece7
color15                 #ffffff

###
# Mac OS X
###

# Note: `macos_thicken_font` set to 0.75 is similar to sub-pixel anti-aliasing

macos_option_as_alt     left
macos_thicken_font      0.375

###
# Other
###

# Shell
shell                   /opt/local/bin/fish --login

# Scrollback buffer
scrollback_lines        10000

# X11-like copy text selection to clipboard automatically
copy_on_select          yes

# Audio and visual bells
enable_audio_bell       yes
visual_bell_duration    0.0

# Powerline tab separators
tab_bar_edge            top
tab_bar_style           powerline
