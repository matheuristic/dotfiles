# kitty terminal configuration

###
# Font
###

font_family             GohuFont NF uni-14
bold_font               auto
italic_font             auto
bold_italic_font        auto
font_size               14.0
adjust_line_height      4
adjust_column_width     0
# NOTE: set macos_thicken_font to 0.375

